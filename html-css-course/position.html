<!DOCTYPE html>
<html>
  <head>
    <title>Position practice</title>
  </head>
  <body style="
  height: 3000px;
  padding:0;
  margin:0;
  padding-top: 60px;
  padding-left: 90px;
  
  ">

    <div style="
      background-color: rgba(0, 0, 0, 0.952);
      color: white;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      height: 50px;
      ">header</div>

      <div style="
        background-color: rgb(0, 128, 0);
        color: white;
        position: fixed;
        top: 50px;
        bottom:0;
        left: 0;
        width: 80px;
      ">sidebar

          <div style="
          position: absolute;
          top: 0;
          right: 0;
          background-color: red;
          color: white;
          ">
          X
          </div>
      
    </div>

      <div style="
        position: absolute;
        background-color: red;
        right: 0;
        top:0;
        color: white;
      ">
        absolute
      </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">div1</div>
   
   <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
   ">div2
      <div style="
      position: absolute;
      background-color: black;
      right:5px;
      bottom:5px;
      color: white;
      font-weight: bold;
    ">
      5:00
     </div> 
  </div>
</body>
</html>
